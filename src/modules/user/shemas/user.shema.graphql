type User {
  _id: ID!
  firstName: String
  secondName: String
  middleName: String
  password: String!
  email: String!
}

type Query {
  user(_id: ID!): User
  jwt(email: String!, password: String!): String
}

type Mutation {
  register(
    firstName: String
    lastName: String
    password: String!
    email: String!
  ): User
}
