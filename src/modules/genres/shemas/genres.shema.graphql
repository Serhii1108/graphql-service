type Genre {
    id: ID!
    name: String
    description: String
    country: String
    year: Int
}

input CreateGenreInput {
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genre(id: ID!): Genre
  genres: [Genre] 
}

type Mutation {
  createGenre(createGenreInput: CreateGenreInput): Genre
  deleteGenre(id: ID!): DeleteResponse
}
